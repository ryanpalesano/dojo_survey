<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container bg-dark text-light d-block my-5 p-2">
        <h1 class="bg-dark text-warning d-blcok my-5 p-2">Dojo Survey</h1>
        <form action='/submit' method="POST">
        <div class="text-light bg-dark p-2">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name">
        </div>
        <div class="text-light bg-dark p-2">
            <label for="location">Dojo Locations</label>
            <select name="location">
                <option>---SELECT---</option>
                <option>OKC</option>
                <option>St. Louis</option>
                <option>Boston</option>
                <option>Washington</option>
            </select>
        </div>
        <div class="text-light bg-dark p-2">
            <label for="languages">Fav Languages</label>
                <select name="languages">
                    <option>---SELECT---</option>
                    <option>Mandarian</option>
                    <option>Spanish</option>
                    <option>English</option>
                    <option>Chinese</option>
                </select>
        </div>
        <div class="text-light bg-dark p-2">
            <textarea id="comment" name="comment" rows="6" cols="15"></textarea>
        </div>
        <div class="text-light bg-dark p-2">
            <input type="submit" class="btn btn-primary">
        </div>
        </form>
    </div>
</body>
</html>
